services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      APP_NAME: "Laravel Chat"
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      MAIL_MAILER: smtp
      MAIL_HOST: mail
      MAIL_PORT: 1025
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_ENCRYPTION: null
      MAIL_FROM_ADDRESS: hello@example.com
      MAIL_FROM_NAME: "Laravel Chat"
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: file
      CACHE_STORE: file
      MONGO_URL: mongodb://mongo:27017/chat
    ports:
      - "8000:80"
    depends_on:
      - mongo
      - mail
    volumes:
      - ./storage:/var/www/html/storage
      - ./database:/var/www/html/database
    networks:
      - app-net

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-net

  mail:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - app-net

networks:
  app-net:

volumes:
  mongo_data:
